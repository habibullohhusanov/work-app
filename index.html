<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work app</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: url(image/body.jpg);
        }
    </style>
</head>
<body>
    <header>
        <h1>Work app</h1>
    </header>
    <div class="bd">
        <div class="cl">
            <fieldset>
                <div class="cl_cl">
                    <img src="image/xampp.jpg" alt="" id="cl_img">
                </div>
                <div class="cl_cll">
                    <h1>Xampp 7.4.14</h1>
                    <p>Best version compatible with laravel 7</p>
                    <a href="https://sourceforge.net/projects/xampp/files/XAMPP%20Windows/7.4.14/xampp-windows-x64-7.4.14-1-VC15-installer.exe/download" class="btn">Download</a>
                </div>
            </fieldset>
        </div>
        <div class="cl">
            <fieldset>
                <div class="cl_cl">
                    <img src="image/node.jpg" alt="" id="cl_img">
                </div>
                <div class="cl_cll">
                    <h1>Node js 16.14.0</h1>
                    <p>Best version compatible with laravel 7 and react js</p>
                    <a href="https://nodejs.org/dist/v16.14.0/node-v16.14.0-x64.msi" class="btn">Download</a>
                </div>
            </fieldset>
        </div>
        <div class="cl">
            <fieldset>
                <div class="cl_cl">
                    <img src="image/composer.jpg" alt="" id="cl_img">
                </div>
                <div class="cl_cll">
                    <h1>Composer new version</h1>
                    <p>The latest composer version</p>
                    <a href="https://getcomposer.org/Composer-Setup.exe" class="btn">Download</a>
                </div>
            </fieldset>
        </div>
        <div class="cl">
            <fieldset>
                <div class="cl_cl">
                    <img src="image/gitbash.jpg" alt="" id="cl_img">
                </div>
                <div class="cl_cll">
                    <h1>Git bash new version</h1>
                    <p>Git terminal works faster than cmd</p>
                    <a href="https://git-scm.com/download/win" class="btn">Download</a>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
